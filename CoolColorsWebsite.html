<!DOCTYPE html>
<html>
<head>
  <title>Cool Colors Website</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    h1 {
      font-size: 36px;
      margin-top: 50px;
    }
    
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    
    .button {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 4px;
    }
    
    .button:hover {
      background-color: #45a049;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Cool Colors Website!</h1>
    <p>Impress your interviewer with this awesome website!</p>
    <a href="#" class="button">Click Me!</a>
  </div>
  
  <script>
    var button = document.querySelector('.button');
    button.addEventListener('click', function() {
      button.style.backgroundColor = '#ff0000';
      button.innerHTML = 'Clicked!';
    });
  </script>
</body>
</html>
